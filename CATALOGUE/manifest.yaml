apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    tier: app
    env: dev
    project: roboshop


spec:
  replicas: 1
  selector:
    matchLabels:
      tier: app
      env: dev
      project: roboshop

  template:
    metadata:
      labels:
        tier: app
        env: dev
        project: roboshop

    spec:
      containers:
      - name: catalogue
        image: surajk879/catalogue:1.9
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue-config

---

apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop

spec:
  selector:
    tier: app
    env: dev
    project: roboshop

  ports:
  - name: catalogue-port
    protocol: TCP
    port: 8080
    targetPort: 8080


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
  namespace: roboshop

data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"

